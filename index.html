<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>EV Charging Station Analytics Dashboard</title>
    <meta name="title" content="EV Charging Station Analytics Dashboard" />
    <meta name="description" content="Real-time analytics dashboard for EV charging stations management, monitoring fleet sizing, demand tracking, and infrastructure optimization." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/ev-charger.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ev-metrics.netlify.app/" />
    <meta property="og:title" content="EV Charging Station Analytics Dashboard" />
    <meta property="og:description" content="Real-time analytics dashboard for EV charging stations management, monitoring fleet sizing, demand tracking, and infrastructure optimization." />
    <meta property="og:image" content="https://ev-metrics.netlify.app/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ev-metrics.netlify.app/" />
    <meta property="twitter:title" content="EV Charging Station Analytics Dashboard" />
    <meta property="twitter:description" content="Real-time analytics dashboard for EV charging stations management, monitoring fleet sizing, demand tracking, and infrastructure optimization." />
    <meta property="twitter:image" content="https://ev-metrics.netlify.app/twitter-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#121214" />
    
    <!-- Additional Meta Tags -->
    <meta name="application-name" content="EV Analytics" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="EV Analytics" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="EV charging, electric vehicles, charging stations, fleet management, analytics dashboard, infrastructure management, CO2 distribution, charging analytics" />
    <meta name="author" content="EV-Metrics" />
    
    <!-- Preconnect to Important Origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
